<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafetyCulture Traffic Light Intersection Simulator</title>
</head>
<body>
    <button id="startButton" type="button">Start Simulation</button>
    <button id="stopButton" type="button">Stop Simulation</button>
    <div>
        <div id="north">
            <div class="box">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div>North Traffic Light</div>
        </div>
        <div id="west">
            <div class="box">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div>West Traffic Light</div>
        </div>
        <div id="south">
            <div class="box">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div>South Traffic Light</div>
        </div>
        <div id="east">
            <div class="box">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div>East Traffic Light</div>
        </div>
    </div>

    <script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
